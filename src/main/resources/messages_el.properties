scraper.fanarttv.hint=<html><h3>Fanart.tv</h3><br />Το Fanart.tv παρέχει μια τεράστια βιβλιοθήκη γραφικών για ταινίες, τηλεοπτικές εκπομπές και μουσική. Αυτή η υπηρεσία μπορεί να χρησιμοποιηθεί με το κλειδί API που προσφέρει ο tinyMediaManager, αλλά αν θέλετε να έχετε ταχύτερη πρόσβαση στα γραφικά, θα πρέπει να γίνετε VIP στο fanart.tv (https://fanart.tv/vip/).</html>
