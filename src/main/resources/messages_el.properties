scraper.animated.hint=<html><h3>Animated Movie Posters</h3><br />όπως φαίνεται στο http://forum.kodi.tv/showthread.php?tid=215727 :)</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Μια ανοιχτή βάση δεδομένων για τους οπαδούς της τηλεόρασης. Αυτό το scraper είναι σε θέση να κάνει scrape μεταδεδομένα και γραφικά τηλεοπτικών σειρών.</html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB σημαίνει Anime DataBase. Η AniDB είναι μια μη κερδοσκοπική βάση δεδομένων anime που είναι ανοιχτή ελεύθερα στο κοινό.</html>
scraper.mpdbtv.hint=<html><h3>MPDb.TV</h3><br />Το MPDb.TV είναι ένας ιδιωτικός πάροχος μεταδεδομένων για γαλλόφωνους χρήστες - ίσως χρειαστεί να γίνετε μέλος εκεί για να χρησιμοποιήσετε αυτή την υπηρεσία (περισσότερες πληροφορίες στο http://www.mpdb.tv/)<br /><br />Διαθέσιμες γλώσσες: FR</html>
scraper.universal_tvshow.hint=<html><h3>Universal TV show scraper</h3><br />Ένα meta scraper που επιτρέπει τη συλλογή δεδομένων από διάφορα άλλα scrapers.<br /><br />Για να λειτουργήσει αυτό το scraper, πρέπει να καθορίσετε <b>τουλάχιστον</b> ποιο scraper θα πρέπει να χρησιμοποιηθεί για την αναζήτηση. Μετά από αυτό μπορείτε να επιλέξετε ποιος scraper θα πρέπει να χρησιμοποιηθεί για κάθε υποστηριζόμενο πεδίο μεταδεδομένων.</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Ένα meta scraper το οποίο επιτρέπει τη συλλογή δεδομένων από διάφορα άλλα scraper.<br /><br />Για να λειτουργήσει αυτό το scraper, πρέπει να καθορίσετε <b>τουλάχιστον</b> ποιο scraper θα πρέπει να χρησιμοποιηθεί για την αναζήτηση. Μετά από αυτό μπορείτε να επιλέξετε ποιος scraper θα πρέπει να χρησιμοποιηθεί για κάθε υποστηριζόμενο πεδίο μεταδεδομένων.</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Το Trakt.tv είναι μια πλατφόρμα που κάνει πολλά πράγματα, αλλά κυρίως παρακολουθεί τις τηλεοπτικές εκπομπές και τις ταινίες που παρακολουθείτε. Παρέχει επίσης μετα-δεδομένα για ταινίες και τηλεοπτικές εκπομπές<br /><br />Διαθέσιμες γλώσσες: EN </html>
scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />Το OMDb API είναι μια RESTful υπηρεσία ιστού για την απόκτηση πληροφοριών για ταινίες. Όλο το περιεχόμενο και οι εικόνες στον ιστότοπο συνεισφέρονται και συντηρούνται από τους χρήστες μας. <br /><br />Το TinyMediaManager προσφέρει περιορισμένη πρόσβαση στην OMDb (10 κλήσεις ανά 15 δευτερόλεπτα). Αν θέλετε να χρησιμοποιήσετε την OMDb με περισσότερη από αυτή την περιορισμένη πρόσβαση, θα πρέπει να γίνετε patron της OMDb (https://www.patreon.com/join/omdb)<br /><br />Διαθέσιμες γλώσσες: EN</html>
