wizard.disclaimer.long="Το tinyMediaManager είναι ένας διαχειριστής πολυμέσων που βοηθά στην οργάνωση της βιβλιοθήκης πολυμέσων σας παρέχοντας εύκολη πρόσβαση σε υπηρεσίες τρίτων όπως" The Movie Database (TMDb) "," TheTVDB.com "," Trakt.tv "και άλλα.\nΤο ίδιο το tinyMediaManager δεν προσφέρει κανένα τύπο μεταδεδομένων ή περιεχομένου με δυνατότητα λήψης - ενεργεί μόνο ως σύνδεσμος μεταξύ του υπολογιστή σας και των υπηρεσιών που προσφέρουν αυτού του είδους τα δεδομένα.\n\nΤο tinyMediaManager αναπτύχθηκε με την άδεια Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) και χρησιμοποιεί άλλα στοιχεία ανοιχτού κώδικα.\nΑυτό το εργαλείο έχει αναπτυχθεί και δοκιμαστεί από πολλούς χρήστες, αλλά μπορεί να περιέχει σφάλματα που μπορούν να διαγράψουν / καταστρέψουν τη βιβλιοθήκη πολυμέσων σας. Φροντίστε να δημιουργείτε πάντα αντίγραφα ασφαλείας των δεδομένων σας. Δεν είμαστε υπεύθυνοι για τυχόν απώλεια δεδομένων που προκάλεσε αυτό το εργαλείο!\n\nΤΟ ΛΟΓΙΣΜΙΚΟ ΠΑΡΕΧΕΤΑΙ "ΩΣ ΕΧΕΙ", ΧΩΡΙΣ ΕΓΓΥΗΣΗ ΟΠΟΙΟΥΔΗΠΟΤΕ ΕΙΔΟΥΣ, ΕΚΦΡΑΣΜΕΝΗ ή ΥΠΟΝΟΗΜΕΝΗ, ΣΥΜΠΕΡΙΛΑΜΒΑΝΟΜΕΝΩΝ ΑΛΛΑ ΟΧΙ ΠΕΡΙΟΡΙΣΜΕΝΩΝ ΣΤΙΣ ΕΓΓΥΗΣΕΙΣ ΕΜΠΟΡΕΥΜΑΤΙΚΟΤΗΤΑΣ, ΚΑΤΑΛΛΗΛΟΤΗΤΑΣ ΓΙΑ ΕΙΔΙΚΟ ΣΚΟΠΟ ΚΑΙ ΧΡΗΣΗ. ΣΕ ΚΑΜΙΑ ΠΕΡΙΠΤΩΣΗ ΔΕΝ ΠΡΕΠΕΙ ΝΑ ΕΙΝΑΙ ΥΠΕΥΘΥΝΟΙ ΟΙ ΔΗΝΙΟΥΡΓΟΙ Ή ΟΙ ΚΑΤΟΧΟΙ ΤΩΝ ΠΝΕΥΜΑΤΙΚΩΝ ΔΙΚΑΙΩΜΑΤΩΝ ΓΙΑ ΟΠΟΙΑΔΗΠΟΤΕ ΑΠΑΙΤΗΣΗ, ΖΗΜΙΕΣ Ή ΑΛΛΗ ΕΥΘΥΝΗ, Η ΟΠΟΙΑ ΠΡΟΚΥΠΤΕΙ ΑΠΟ Ή ΣΧΕΤΙΖΕΤΑΙ ΜΕ ΤΟ ΛΟΓΙΣΜΙΚΟ Ή ΜΕ ΑΛΛΕΣ ΣΥΝΔΕΣΕΙΣ ΤΟΥ ΛΟΓΙΣΜΙΚΟΥ."
