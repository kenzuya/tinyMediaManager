wizard.disclaimer.long="tinyMediaManager merupakan pengelola media yang membantu dalam mengorganisir pustaka media Anda dengan menyediakan akses yang mudah ke layanan pihak ketiga seperti "The Movie Database (TMDB)," "The TVDB," "Trakt" dan lain sebagainya.\ntinyMediaManager tidak menyediakan metadata apa pun atau konten yang dapat diunduh - hanya sebatas penghubung antara komputer Anda dengan jasa layanan yang menyediakan data yang sejenis.\n\ntinyMediaManager dikembangkan di bawah lisensi Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) dan mengunakan komponen sumber terbuka lainnya.\nAlat ini dikembangkan dan diuji oleh beberapa pengguna, tetapi masih terdapat bug yang dapat menghapus/merusakkan pustaka media Anda. Pastikan untuk selalu mencadangkan dataAnda. Kami tidak bertanggung jawab pada kehilangan data yang diakibatkan oleh alat ini!\n\nPERANGKAT LUNAK INI DISEDIAKAN "SEBAGAIMANA ADANYA", TANPA JAMINAN DALAM BENTUK APA PUN, BAIK TERSURAT MAUPUN TERSIRAT, TERMASUK NAMUN TIDAK TERBATAS PADA JAMINAN UNTUK DAPAT DIPERJUALBELIKAN, KESESUAIAN UNTUK TUJUAN TERTENTU, DAN TANPA PELANGGARAN. DALAM HAL APAPUN PENULIS ATAU PEMEGANG HAK CIPTA TIDAK BERTANGGUNG JAWAB ATAS KLAIM, KERUSAKAN, ATAU TANGGUNG JAWAB LAINNYA, BAIK DALAM TINDAKAN KONTRAK, PERBUATAN MELAWAN HUKUM ATAU LAINNYA, YANG TIMBUL DARI, AKIBAT, ATAU SEHUBUNGAN DENGAN PERANGKAT LUNAK ATAU PENGGUNAAN ATAU TRANSAKSI LAIN DALAM PERANGKAT LUNAK."
