wizard.disclaimer.long=「tinyMediaManager」は、「The Movie Database（TMDB）」、「TheTVDB.com」、「Trakt.tv」などのサードパーティサービスへの簡単なアクセスを提供することにより、メディアライブラリを整理するのに役立つメディアマネージャーです。\ntinyMediaManager自体は、いかなる種類のメタデータやダウンロード可能なコンテンツも提供しません。これは、コンピューターとこの種のデータを提供するサービスとの間のコネクターとしてのみ機能します。\n\ntinyMediaManagerは、Apache v2ライセンス（https://www.apache.org/licenses/LICENSE-2.0）の下で開発され、他のオープンソースコンポーネントを使用します。\nこのツールは複数のユーザーによって開発およびテストされていますが、メディアライブラリを削除/破壊する可能性のあるバグが含まれている可能性があります。必ずデータをバックアップしてください。このツールによって発生したデータの損失については、当社は責任を負いません。\n\n本ソフトウェアは「現状有姿」で提供され、商用、特定目的への適合、および非侵害の保証を含みます。また、これらに限定されない、明示または黙示を問わず、いかなる種類の保証もありません。いかなる場合も、作者または著作権所有者は、契約、不法行為、またはその他の行為にかかわらず、ソフトウェアまたはソフトウェアの使用またはその他の取引に起因する、または関連する、いかなる請求、損害、またはその他の責任についても責任を負わないものとします。」
