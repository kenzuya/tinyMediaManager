scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />OmDb API jest usługą internetową typu RESTful służącą do uzyskiwania informacji o filmach. Wszystkie treści i obrazy na tej stronie są tworzone i utrzymywane przez naszych użytkowników. <br /><br />TinyMediaManager oferuje ograniczony dostęp do OMDb (10 zapytań na 15 sekund). Jeśli chcesz używać OMDb z dostępem bez ograniczeń, powinieneś zostać patronem OMDb (https://www.patreon.com/join/omdb)<br /><br />Dostępne języki: EN</html>
