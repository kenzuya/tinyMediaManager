scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />A OMDb API é um serviço de web RESTful para obter informações sobre filme. Todo conteúdo e imagens no sítio web são contribuídos e mantidos pelos nossos utilizadores. <br /><br />TinyMediaManager oferece acesso limitado ao (10 chamadas por 15 segundos). Se quer usar OMDb com mais do que este acesso restrito, deveria tornar-se um patrocinador do OMDb (https://www.patreon.com/join/omdb).<br /><br />Idiomas disponíveis: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv é uma plataforma que faz muitas coisas, mas principalmente monitora séries e filmes que vê. Também fornece metadados para filmes e séries.<br /><br />Idiomas disponíveis: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Uma meta fonte de info que permite coletar e combinar dados de outros fonte de info.<br /><br />Para fazer este raspador funcionar, deve especificar <b>ao menos</b>qual raspador deve ser usado para pesquisa. Depois disso, pode escolher qual raspador deve ser usado para cada campo de metadados suportado. <b>Deve configurar todas as fonte usadas individualmente.</b></html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB significa Anime DataBase. É uma base de dados de anime, sem fins lucrativos, aberta livremente ao público.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Uma base de dados aberta para fãs de televisão. Esta fonte tem dados e imagens de séries de televisão.</html>
# ARTWORK
scraper.animated.hint=<html><h3>Animated Movie Posters</h3><br />Cartazes animados de filmes no formato de imagens GIF. Tratam-se de pequenas animações ou trechos curtos dos filmes (2 segundos por exemplo). Alguns exemplos disponíveis na página http://forum.kodi.tv/showthread.php?tid=215727 :-)</html>
scraper.fanarttv.hint=<html> <h3> Fanart.tv </h3> <br /> Fanart.tv fornece uma enorme biblioteca de arte para filmes, programas de TV e música. Este serviço pode ser consumido com a chave API que o tinyMediaManager oferece, mas se quiser ter acesso mais rápido à arte, você deve se tornar um VIP em fanart.tv (https://fanart.tv/vip/).</html>
# TRAILER
scraper.hd-trailers.hint=<html><h3>hd-trailers.net</h3>Fonte de dados que é capaz de recolher dados de trailers.</html>
