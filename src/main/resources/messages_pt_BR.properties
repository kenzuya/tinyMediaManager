scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />A OMDb API é um serviço de web RESTful para obter informações sobre filme. Todo conteúdo e imagens no sítio web são contribuídos e mantidos pelos nossos usuários. <br /><br />TinyMediaManager oferece acesso limitado ao (10 chamadas por 15 segundos). Se você quer usar OMDb com mais do que este acesso restrito, você deveria se tornar um patrocinador do OMDb (https://www.patreon.com/join/omdb)<br /><br />Idiomas disponíveis: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv é uma plataforma que faz muitas coisas, mas primariamente mantém registro das séries e filmes que você assistiu. E também prover metadados para filmes e séries<br /><br />Idiomas disponíveis: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Um meta scraper que permite coletar dados de vários outros scrapers.<br /><br />Para fazer este scraper funcionar, você precisa especificar <b>pelo menos</b> qual scraper deve ser usado para pesquisa. Depois disso, você pode escolher qual scraper deve ser usado para cada campo de metadados com suporte.</html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB significa Anime DataBase. AniDB é um banco de dados de anime sem fins lucrativos que é aberto livremente ao público.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Um banco de dados aberto para fãs de televisão. Essa fonte pode obter metadados e artwork das séries de TV</html>
