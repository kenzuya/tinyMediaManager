scraper.omdbapi.hint=<html><h3>Omdbapi.com</h3><br />A OMDb API é um serviço de web RESTful para obter informações sobre filme. Todo conteúdo e imagens no sítio web são contribuídos e mantidos pelos nossos usuários. <br /><br />TinyMediaManager oferece acesso limitado ao (10 chamadas por 15 segundos). Se você quer usar OMDb com mais do que este acesso restrito, você deveria se tornar um patrocinador do OMDb (https://www.patreon.com/join/omdb).<br /><br />Idiomas disponíveis: EN</html>
scraper.trakt.hint=<html><h3>Trakt.tv</h3><br />Trakt.tv é uma plataforma que faz muitas coisas, mas principalmente monitora séries e filmes que você assiste. Ele também fornece metadados para filmes e séries.<br /><br />Idiomas disponíveis: EN</html>
scraper.universal_movie.hint=<html><h3>Universal movie scraper</h3><br />Uma meta fonte de info que permite coletar e combinar dados de outros fonte de info.<br /><br />Para fazer este raspador funcionar, você precisa especificar <b>ao menos</b>qual raspador deve ser usado para pesquisa. Depois disso, você pode escolher qual raspador deve ser usado para cada campo de metadados suportado. <b>Você precisa configurar todas as fonte usadas individualmente.</b></html>
# TVSHOWS
scraper.anidb.hint=<html><h3>aniDB</h3><br />AniDB significa Anime DataBase. AniDB é um banco de dados de anime sem fins lucrativos que é aberto livremente ao público.</html>
scraper.tvdb.hint=<html><h3>TheTVDB</h3><br />Um banco de dados aberto para fãs de televisão. Essa fonte pode obter metadados e artwork dos seriados</html>
