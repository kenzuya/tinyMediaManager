wizard.disclaimer.long=tinyMediaManager este un manager media care vă ajută să vă organizați biblioteca media, oferind un acces ușor la servicii terțe precum "The Movie Database (TMDB)", "TheTVDB.com", "Trakt.tv" și multe altele.\ntinyMediaManager în sine nu oferă niciun tip de metadate sau conținut descărcabil - acţionează doar ca un conector între computerul dumneavoastră și serviciile care oferă acest tip de date.\n\ntinyMediaManager este dezvoltat sub licența Apache v2 (https://www.apache.org/licenses/LICENSE-2.0) și utilizează alte componente open source.\nAcest instrument este dezvoltat și testat de mai mulți utilizatori, dar poate conține erori care vă pot șterge/distruge biblioteca media. Asigurați-vă că faceți întotdeauna backup pentru datele dvs. Nu suntem responsabili pentru pierderile de date cauzate de acest instrument!\n\nSOFTWARE-UL ESTE OFERIT "CUM ESTE", FĂRĂ NICIUN FEL DE GARANȚIE, EXPRESĂ SAU IMPLICITĂ, INCLUSIV, DAR FĂRĂ A SE LIMITA LA GARANȚII DE VANDABILITATE, ADECVENȚĂ PENTRU UN ANUMIT SCOP ȘI NEÎNCĂLCARE. AUTORII SAU DEȚINĂTORII DE DREPTURI DE AUTOR NU VOR FI RĂSPUNDĂTORI ÎN NICIUN CAZ PENTRU ORICE RECLAMAȚIE, DAUNE SAU ALTE RESPONSABILITĂȚI, CHIAR DIN O ACȚIUNE DE CONTRACT, DELICT SAU ALTELE, DERIVATE DIN, SAU ÎN LEGĂTURĂ CU SOFTWARE-UL SAU UTILIZAREA LUI."
