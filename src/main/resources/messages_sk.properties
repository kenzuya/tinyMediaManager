scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />Najväčšia voľná databáza udržiavaná komunitou. Poskytuje metadáta a artworkartowork v rôznych jazykoch, preto je prvou voľbou pre užívateľov.<br /><br />Dostupné jazyky: viaceré</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />Najpoužívanejšia databáza filmov z celého sveta.<br />Neobsahuje Obsah/Názov/Stručné info v každom jazyku. Môžete si vybrať, stiahnuť tieto texty z TMDB.<br /><br />Dostupné jazyky: viaceré</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Nemecká filmová databáza udržiavaná komunitou.<br /><br />Dostupné jazyky: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Nemecká filmová databáza.<br /><br />Dostupné jazyky: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Holandská filmová databáza<br /><br />Dostupné jazyky: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Americká filmová databáza.<br />Neposkytuje obsah pre staršie filmy cez API.<br /><br />Dostupné jazyky: EN</html>
scraper.imdb.filterUnwantedCategories.desc=<html>Filter nechcených kategórií<br />Pre filmy: bude braná len kategória filmov<br />Pre seriály: bude braná len kategória seriálov<br /><br />pokiaľ chcete hľadať v iných kategóriach, odznačte toto nastavenie</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>IMDB nemá informácie o kolekciách filmov.<br />Po zaškrtnutí sa použije TMDB scraper pre túto informáciu</html>
scraper.imdb.useTmdb.desc=<html>Pri zaškrnutí budú informácie o názve, originálnom názve, stručné info, obsah a názov kolekcie prebrané z TMDB</html>
