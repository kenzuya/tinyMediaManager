scraper.tmdb.hint=<html><h3>电影数据库分享平台 (TMDb)</h3><br />电影数据库（The Movie Database，TMDb）是一个公共影视数据库网站，由 Travis Bell 于2008年创建。<br />TMDb资源的内容非常丰富，有完整的电影、电视节目、演职人员数据。<br />在电影和电视行业，它可以被称为维基百科，所有项目的用户都可以参与创建和编辑。<br /><br />它提供多国语言的电影元数据，高分率电影海报和电影艺术图等资源，因此，它是非英语用户的首选。<br /><br />可用语言：多国语言</html>
