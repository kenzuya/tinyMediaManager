CheckBox.border=com.formdev.flatlaf.ui.FlatMarginBorder
CheckBox.icon=org.tinymediamanager.ui.plaf.TmmCheckBoxIcon
CheckBox.arc=4
CheckBox.margin=2,2,2,2
CheckBox.iconTextGap=4
